repos:
- repo: https://github.com/pre-commit/mirrors-clang-format
  rev: v18.1.3
  hooks:
  - id: clang-format
    args: [--style=Google]
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v4.5.0
  hooks:
  - id: check-added-large-files
    args: ['--maxkb=500']
  - id: check-merge-conflict
  - id: end-of-file-fixer
